<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<table border="1">

    <tr>
        <th>
            Campo
        </th>
        <th>
            Input
        </th>
    </tr>


    <form method="get" action="https://postb.in/1675103021492-6950658110436" id="delivery" autocomplete="on">

        <tr>
            <td>

                <label for="name">Nome</label>
            </td>
            <td>
                <input type="text" name="name" id="name" placeholder="Nome" required>

            </td>
        </tr>

        <tr>
            <td>

                <label for="lastname">Cognome</label>
            </td>
            <td>
                <input type="text" name="lastname" id="lastname" placeholder="Cognome" required>

            </td>
        </tr>

        <tr>
            <td>

                <label for="address">Indirizzo</label>
            </td>
            <td>
                <input type="text" name="address" id="address" placeholder="Via del Corso" required>

            </td>
        </tr>

        <tr>
            <td>

                <label for="civico">Civico</label>
            </td>
            <td>
                <input type="number" name="civico" id="civico" placeholder="15">

            </td>
        </tr>

        <tr>
            <td>

                <label for="cap">Cap</label>
            </td>
            <td>
                <input type="cap" name="cap" id="cap" placeholder="00000" required>

            </td>
        </tr>

        <tr>
            <td>

                <label for="city">Citta</label>
            </td>
            <td>
                <input type="city" name="city" id="city" placeholder="Milano" required>

            </td>
        </tr>

        <tr>
            <td>

                <label for="country">Stato</label>
            </td>
            <td>
                <input type="country" name="country" id="country" placeholder="stato" required>

            </td>
        </tr>

        <tr>
            <td>
                <label for="provincia">Provincia</label>
            </td>
            <td>
                <select name="provincia" id="provincia" required>
                    <option value="RM">Roma</option>
                    <option value="MI">Milano</option>
                    <option value="TO">Torino</option>
                    <option value="OTHER">Altro</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>

                <label for="telefono">Telefono</label>
            </td>
            <td>
                <input type="tel" name="telefono" id="telefono" required>

            </td>
        </tr>

        <tr>
            <td>

                <label for="email">Email</label>
            </td>
            <td>
                <input type="email" name="email" id="email" required>

            </td>
        </tr>

        <tr>
            <td>

                <input type="submit" value="Invia">

            </td>
        </tr>

    </form>

    <tr>
        <td>
            <button type="reset" form="delivery">Reset</button>
        </td>
    </tr>
</table>


<br><br><br>
<a href="index.html">
    <button><h1>Home Page</h1></button>
</a><br>
</body>
</html>
