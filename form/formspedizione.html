<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form spedizione</title>
</head>
<body>

<form method="post" id="delivery" autocomplete="on">

    <div>
        <div style="display: inline"><label for="name">Nome</label></div>
        <div style="display: inline"><input type="text" name="name" id="name" placeholder="Nome" required></div>
    </div>

    <div>
        <div style="display: inline"><label for="lastname">Cognome</label></div>
            <div style="display: inline"><input type="text" name="lastname" id="lastname" placeholder="Cognome"  required></div>
        </div>

        <div>
            <div style="display: inline"><label for="address">Indirizzo</label></div>
            <div style="display: inline"><input type="text" name="address" id="address" placeholder="Via del Corso"
                                                required></div>
        </div>

        <div>
            <div style="display: inline"><label for="civico">Civico</label></div>
            <div style="display: inline"><input type="number" name="ncivico" id="civico" placeholder="civico"></div>
        </div>

        <div>
            <div style="display: inline"><label for="cap">Cap</label></div>
            <div style="display: inline"><input type="cap" name="cap" id="cap" placeholder="cap" required></div>
        </div>

        <div>
            <div style="display: inline"><label for="city">Citta</label></div>
            <div style="display: inline"><input type="city" name="city" id="city" placeholder="Milano" required></div>
        </div>

        <div>
            <div style="display: inline"><label for="country">Stato</label></div>
            <div style="display: inline"><input type="country" name="country" id="country" placeholder="stato" required>
            </div>
        </div>

        <div>
            <div style="display: inline"><label for="provincia">Provincia</label></div>
            <div style="display: inline"><select name="provincia" id="provincia" required>
                <option value="RM">Roma</option>
                <option value="MI">Milano</option>
                <option value="TO">Torino</option>
                <option value="OTHER">Altro</option>
            </select></div>
        </div>

        <div>
            <div style="display: inline"><label for="telefono">Telefono</label></div>
            <div style="display: inline"><input type="tel" name="telefono" id="telefono" required></div>
        </div>

        <div>
            <div style="display: inline"><label for="email">Email</label></div>
            <div style="display: inline"><input type="email" name="email" id="email" required></div>
        </div>

</form>


<br><br><br>
<a href="index.html">
    <button><h1>Home Page</h1></button>
</a><br>
</body>
</html>
